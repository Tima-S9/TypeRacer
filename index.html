<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/styles.css">
    <title>TypeRacer</title>
</head>
<body>
    <!-- Place this in your HTML file where you want the header -->
<header class="header-bar">
  <h1 class="header-title">TypeRacer</h1>
  <button class="instructions-btn">Instructions</button>
</header>
<!-- Place this after your header section in your HTML file -->
<main>
  <div class="container mt-4">
    <div class="row">
      <!-- Main typing area -->
      <div class="col-12 col-lg-8 mx-auto">
        <section class="difficulty-section">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="input-group" style="max-width:600px; margin:0 auto;">
                <span class="input-group-text" id="difficulty-label">Select Difficulty</span>
                <select class="form-select" aria-label="Difficulty select" aria-describedby="difficulty-label">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </div>
          </div>
          <p class="mt-4 mb-2 text-center" style="max-width:600px; margin-left:auto; margin-right:auto;">
            Test your speed by typing the text shown below:
          </p>
          <!-- Input tab for user typing -->
          <input 
            type="text" 
            class="form-control mb-3"
            placeholder="Type here..." 
            aria-label="Typing input"
            style="max-width: 600px; margin: 0 auto; display: block;"
          >

          <!-- Larger input tab with instruction -->
          <textarea 
            class="form-control mb-4 text-center"
            rows="3"
            readonly
            style="font-size: 1.2rem; max-width: 600px; margin: 0 auto; display: block;"
          >Click the input tab to begin the test</textarea>

          <!-- Centrally aligned buttons -->
          <div class="d-flex justify-content-center gap-3 mb-4">
            <button type="button" class="btn btn-outline-warning bg-white text-black">Start</button>
            <button type="button" class="btn btn-outline-warning bg-white text-black">Stop</button>
            <button type="button" class="btn btn-outline-warning bg-white text-black">Retry</button>
          </div>
        </section>
      </div>
      <!-- Results section: below on small screens, right on large screens -->
      <div class="col-12 col-lg-4 d-flex align-items-start justify-content-center justify-content-lg-start">
        <section class="results-section w-100" style="max-width:600px;">
          <div class="card shadow-sm h-100 d-flex flex-column justify-content-start">
            <div class="card-body d-flex flex-column justify-content-start" style="padding-bottom: 0;">
              <h2 class="fw-bold mb-2 text-center">Results</h2>
              <div class="mb-1" id="result-level">Level: Easy</div>
              <div class="mb-1" id="result-time">Time: 0s</div>
              <div class="mb-1" id="result-wpm">WPM: 0</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>   
</body>
</html>
